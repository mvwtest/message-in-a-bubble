name: Build

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Build with Grandle
        #run: ./gradlew build --debug
        run: ./assembleConversationsFreeSystemDebug
      - name : Upload artifact
        uses: actions/upload-artifact@master
        with:
         name: hello_world
         path: /home/runner/message-in-a-bubble/app/build/outputs
